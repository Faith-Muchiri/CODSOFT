<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Faith Muchiri" />
    <meta name="description" content="The restaurant responsive landing page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant landing page</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- import boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">Foodie</a>

      <i class="bx bx-menu" id="menu-icon"> </i>
  
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <main>
        <!-- hero section -->
        <section class="hero-section" id="hero-section">
            <div class="hero-text">
                <h1>Welcome!</h1>
                <h2>Order the <br>Most Delicious Meals</h2>
                <a href="#" class="btn">Our Menu</a>
            </div>

            <div class="hero-img">
                <img src="images/home.png" alt="">
            </div>
        </section>
    </main>
  </body>
</html>
